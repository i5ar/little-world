<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="three.min.js"></script>
    <script src="panolens.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <title>Little Planet</title>
</head>

<body>

    <div>
        <input type="button" name="zoomOut" value="-" />
        <input type="button" name="zoomIn" value="+" />
        <input type="range" name="tilt" min="1" max="100" />
        <input type="range" name="pan" min="1" max="100" />
    </div>

    <script>

    let myInt;
    const delta = 120;
    const refreshRate = 20;
    const zoomIn = document.querySelector("[name=zoomIn]");
    const zoomOut = document.querySelector("[name=zoomOut]");
    PANOLENS.LittlePlanet.prototype.registerMouseEvents = function () {
        zoomOut.addEventListener("mousedown", this.onZoomOut.bind(this), false);
        zoomOut.addEventListener("mouseup", () => clearInterval(myInt), false);
        zoomIn.addEventListener("mousedown", this.onZoomIn.bind(this), false);
        zoomIn.addEventListener("mouseup", () => clearInterval(myInt), false);
    };
    PANOLENS.LittlePlanet.prototype.onZoomOut = function (event) {
        myInt = setInterval(() => {
            this.addZoomDelta(delta);
        }, refreshRate);
    };
    PANOLENS.LittlePlanet.prototype.onZoomIn = function (event) {
        myInt = setInterval(() => {
            this.addZoomDelta(-delta);
        }, refreshRate);
    };








    const ImageLittlePlanet = new PANOLENS.ImageLittlePlanet('image.png');
    const viewer = new PANOLENS.Viewer({controlBar: true});
    viewer.add(ImageLittlePlanet);
    </script>
</body>

</html>
